<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Fire Bird</title>
    <meta http-equiv="content-type" content="text/html; charset=utf-8" />
    <meta name="author" content="Quentin Voiriot" />
    <meta name="description" content="play fire bird. a remake of the popular game flappy bird using just html/css/js" />
    <meta name="keywords" content="flappybird,flappy,bird,firebird,fire,html,html5,css,css3,js,javascript,jquery,github,quentin,voiriot,qvoiriot,open,source,opensource" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0" />

    <!-- Open Graph tags -->
    <meta property="og:title" content="Fire Bird" />
    <meta property="og:description" content="play fire bird. a remake of popular game flappy bird using just html/css/js" />
    <meta property="og:type" content="website" />
    <meta property="og:image" content="https://github.com/qvoiriot/firebird/assets/images/thumb.png" />
    <meta property="og:url" content="https://github.com/qvoiriot/firebird" />
    <meta property="og:site_name" content="Fire Bird" />

    <link href="assets/css/reset.css" rel="stylesheet">
    <link href="assets/css/main.css" rel="stylesheet">
  </head>

  <body>
    <div id="gamecontainer">
      <div id="gamescreen">
        <div id="sky" class="animated">
          <div id="flyarea">
            <div id="brick" class="animated"></div>

            <div id="player" class="bird animated"></div>
            <div id="getready"></div>
            <div id="bigscore"></div>

            <div id="scoreboard">
              <div id="currentscore"></div>
              <div id="replay"><img src="assets/images/replay.png" alt="replay"></div>
            </div>

          </div>
        </div>
        <div id="land" class="animated"></div>
      </div>
    </div>

    <div id="footer">
      <a href="https://github.com/qvoiriot/firebird" target="_blank">Welcome on Fire bird</a>
    </div>

    <div class="boundingbox" id="playerbox"></div>
    <div class="boundingbox" id="pipebox"></div>

    <script src="assets/js/jquery.min.js"></script>
    <script src="assets/js/jquery.transit.min.js"></script>
    <script src="assets/js/buzz.min.js"></script>
    <script src="assets/js/main.js"></script>

  </body>
</html>
